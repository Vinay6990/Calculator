<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel ="stylesheet" href ="style.css">

        <button class = "button14">0</button>
        <button class = "button15">.</button>
        <button class = "button4">/</button>
        </div>
        <div class = "buttons5">
        <button class = "button1">Del</button>

        <button class = "button4" style = "background-color:gray;">=</button>
